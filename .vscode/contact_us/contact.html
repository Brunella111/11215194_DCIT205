<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Contact Us</title>
    </head>
    <body>
        <div class="contact_box">
            <div class="form">
                <div class="contact_info">
                        <h3 class="title">Find Us </h3>
                        <p>University Of Ghana, Legon Campus <br/>
                        Opposite the Mathematics Department</p>
                        <h3 class="title"> Reach Us Via</h3>
                        <p>dcs@ug.edu.gh <br/>
                        +233 1234 567 8901 <br/>
                        +233 1234 456 7890</p>
                </div>   
                <div class="contact_us_form">
                    <form action="contact.html">
                        <h3 class="title">We would love to hear from you</h3>
                        <div class="input_container">
                            <input type="email" name="Your email" class="input" 
                            placeholder="example@gmail.com">
                            <label>Email</label>
                        </div>
                        <div class="input_container">
                            <input type="tel" name="Phone number" class="input"
                            placeholder="+233 *** **** **">
                            <label>Phone number</label>
                        </div>
                        <div class="input_container">
                            <input type="submit" value="Send" class="btn">
                        </div>
                        <div class="input_container">
                            <input type="checkbox" name="subscribe" checked="checked">
                            <label>Sign me up for latest updates about the CS department</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
